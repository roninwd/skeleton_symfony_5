namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - App\Tests\DatabaseMigrationExtension
params:
    - .env.test
coverage:
    enabled: true
    remote: true
    include:
        - src/*
    exclude:
        - src/Services/ApiInfo.php